<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Project 3</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 p-5 text-center bg-light">
        <h1>Electric Charging Stations in the US</h1>
        <p>Let's explore the dataset</p>
        <img src="{{ url_for('static', filename='htmlimages/commercialev.jpg') }}" alt="Commercial EV" style="width: 300px; height: 200px;">
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
          <div style="display: block; width: 100%; text-align: center; padding: 6px 12px; background-color: #007bff; color: white; text-decoration: none; margin-bottom: 20px;">Click below</div>
          <div class="d-flex align-items-center" style="margin-bottom: 5px;">
              <img src="{{ url_for('static', filename='htmlimages/histo.jpg') }}" alt="History" style="width: 100px; height: 100px;">
              <button onclick="window.location.href='historical'" style="background-color: #007bff; color: white; text-decoration: none; padding: 6px 12px; margin-left: 10px;">Historical Data</button>
          </div>
          <div class="d-flex align-items-center" style="margin-bottom: 5px;">
              <img src="{{ url_for('static', filename='htmlimages/map_icon.jpg') }}" alt="Map Icon" style="width: 100px; height: 100px;">
              <button onclick="window.location.href='map'" style="background-color: #007bff; color: white; text-decoration: none; padding: 6px 12px; margin-left: 10px;">Station Map</button>
          </div>
          <div class="d-flex align-items-center">
              <img src="{{ url_for('static', filename='htmlimages/st_icon.jpg') }}" alt="St Icon" style="width: 100px; height: 100px;">
              <button onclick="window.location.href='station'" style="background-color: #007bff; color: white; text-decoration: none; padding: 6px 12px; margin-left: 10px;">Stations</button>
          </div>
      </div>
  </div>
  

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="{{ url_for('static', filename='js/logic.js') }}"></script>

</body>
</html>
