
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Project 3</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 p-5 text-center bg-light">
        <h1>Historical Data</h1>
        <p>Let's explore the dataset</p>
        <img src="{{ url_for('static', filename='htmlimages/station2199.jpg') }}" alt= "Hist Station" style="width: 300px; height: 200px;">
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <h6>Historical Data </h6>
        <button onclick="window.location.href='https://example.com/page1.html'">Year 2020</button>
        <button onclick="window.location.href='https://example.com/page2.html'">Year 2022</button>
        <button onclick="window.location.href='https://example.com/page3.html'">Year 2021</button>
        <button onclick="window.location.href='https://example.com/page3.html'">Year 2020</button>
      </div>
  </div>
  <canvas id="his_linechart" width="400" height="200"></canvas>
    <script>
        var ctx = document.getElementById('his_linechart').getContext('2d');
        var historicalData = {{ historical_data|tojson }};
        var years = historicalData.map(data => data.year);
        var totalElectricStations = historicalData.map(data => data.total_electric_stations);
        var his_linechart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: years,
                datasets: [{
                    label: 'Total Electric Stations',
                    data: totalElectricStations,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="./static/js/logic.js"></script>
</body>

</html>
